<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Updated Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator-container">
      <p class="js-display display"></p>
      <button class="button" onclick=" updateCalculation('1');">1</button>
      <button class="button" onclick=" updateCalculation('2');">2</button>
      <button class="button" onclick=" updateCalculation('3');">3</button>
      <button
        class="button operator-button"
        onclick=" updateCalculation(' + ');"
      >
        +
      </button>
      <p>
        <button class="button" onclick=" updateCalculation('4');">4</button>
        <button class="button" onclick=" updateCalculation('5');">5</button>
        <button class="button" onclick=" updateCalculation('6');">6</button>
        <button
          class="button operator-button"
          onclick=" updateCalculation(' - ');"
        >
          -
        </button>
      </p>
      <p>
        <button class="button" onclick=" updateCalculation('7');">7</button>
        <button class="button" onclick=" updateCalculation('8');">8</button>
        <button class="button" onclick=" updateCalculation('9');">9</button>
        <button
          class="button operator-button"
          onclick=" updateCalculation(' * ');"
        >
          *
        </button>
      </p>
      <p>
        <button class="button" onclick=" updateCalculation('0');">0</button>
        <button class="button" onclick=" updateCalculation('.');">.</button>
        <button
          class="button"
          onclick="calculation = eval(calculation);
          displayCalculation();
          "
        >
          =
        </button>
        <button
          class="button operator-button"
          onclick=" updateCalculation(' / ');"
        >
          /
        </button>
      </p>
      <button
        class="js-clear-button clear-button"
        onclick="calculation = '';
              localStorage.setItem('calculation',calculation);
              //displayCalculation();
              document.querySelector('.js-display').innerHTML = 0;
              document.querySelector('.js-clear-button').classList.add('js-clear-button-2');"
      >
        Clear
      </button>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
